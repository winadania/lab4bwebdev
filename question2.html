<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <script>
        // Load JSON data
        const books = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        // (a) Title of the first book
        console.log("Title of the first book:", books[0].title);

        // (b) Author of the second book
        console.log("Author of the second book:", books[1].author);

        // (c) Genres of all books
        console.log("Genres of all books:");
        books.forEach(book => console.log(book.genres.join(", ")));
    </script>
</body>
</html>
